server.port=8080
server.servlet.context-path=/sandbox

# Expose actuator endpoints (all for development)
management.endpoints.web.exposure.include=health,info,metrics,env,beans,conditions,loggers,threaddump
management.endpoint.health.show-details=always

# Quantum service configuration
quantum.url=https://qrng.anu.edu.au/wp-content/plugins/colours-plugin/get_one_colour.php
quantum.connectTimeoutSeconds=5
quantum.readTimeoutSeconds=10

# Prefer JSON globally via content negotiation defaults
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.ignore-unknown-path-extensions=true
spring.mvc.contentnegotiation.defaultContentType=application/json
